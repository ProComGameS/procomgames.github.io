<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.css">
    <meta charset="UTF-8">
    <title>Tailwind</title>
</head>
<body>
<div class="mx-auto sticky top-0 backdrop-blur-lg">
    <nav>
        <h1 class="flex justify-center colorful-text">TestyMaps</h1>
        <ul class="flex flex-row space-x-3 justify-center">
        <li><a href="#" class="hover:text-blue-500">Home</a></li>
        <li><a href="#" class="hover:text-red-700">About</a></li>
        <li><a href="#" class="hover:text-orange-500">Help(FAQ)</a></li>
        <li><a href="#" class="hover:text-purple-700">Map</a></li>
        </ul>
    </nav>
</div>

<div class=" mx-auto bg-cover bg-center h-screen bg-map">
    <h1 class="anim-text whitespace-pre-line text-center p-40 text-5xl font-bold w-500px">
        <span class="pr-64 pb-14">Explore</span>
        <span class=" pb-14">Find</span>
        <span class="pl-64">Share</span>
    </h1>

    <div class="container mx-auto flex flex-col justify-center items-center animate-bounce">
    <img src="images/down-arrow.svg" alt="down-arrow" class="place-content-center w-12 h-12 object-cover animate-pulse" >
    </div>

</div>

<div class="min-h-screen flex items-center justify-center flex-col space-y-4">
    <div class="flex flex-col justify-center items-center animate-bounce p-10">
    <img src="images/map-icon.svg" alt="down-arrow" class="w-12 h-12 object-cover flex justify-center" >
    </div>

    <h1 class="font-bold text-2xl flex justify-center items-center">Travel planning has never been easier.</h1>
    <h2 class="text-lg whitespace-pre-line text-center">With TestyMaps, it's much easier to browse
        tourist attractions, popular places, recommended establishments, etc.
        Now you will have more time for experiences.</h2>


</div>




</body>
</html>
